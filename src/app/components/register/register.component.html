<div class="flex flex-col items-center flex-1 h-full justify-center">
  <div class="flex w-full h-full text-white">
    <div class="flex flex-col w-full md:w-1/2 p-4">
      <div class="flex flex-col flex-1 justify-center mb-8">
        <h1 class="text-4xl text-center font-thin">Welcome!</h1>
        <div class="w-full mt-4">
          <form class="form-horizontal w-3/4 mx-auto" (ngSubmit)="register()">
            <!-- Email Input -->
            <div class="flex flex-col mt-4">
              <input class="flex-grow h-8 px-2 rounded-lg bg-gray-800 text-white" [(ngModel)]="email" name="email" placeholder="Email" required>
            </div>
            <!-- Password Input -->
            <div class="flex flex-col mt-4">
              <input class="flex-grow h-8 px-2 rounded-lg bg-gray-800 text-white" [(ngModel)]="password" name="password" type="password" placeholder="Password" required>
            </div>
            <!-- First Name Input -->
            <div class="flex flex-col mt-4">
              <input class="flex-grow h-8 px-2 rounded-lg bg-gray-800 text-white" [(ngModel)]="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <!-- Age Input -->
            <div class="flex flex-col mt-4">
              <input class="flex-grow h-8 px-2 rounded-lg bg-gray-800 text-white" [(ngModel)]="dob" name="dob" type="date" placeholder="Date of Birth" required>
            </div>
            <!-- Height Input -->
            <div class="flex flex-col mt-4">
              <input class="flex-grow h-8 px-2 rounded-lg bg-gray-800 text-white" [(ngModel)]="height" name="height" type="number" placeholder="Height (cm)">
            </div>
            <!-- Weight Input -->
            <div class="flex flex-col mt-4">
              <input class="flex-grow h-8 px-2 rounded-lg bg-gray-800 text-white" [(ngModel)]="weight" name="weight" type="number" placeholder="Weight (kg)">
            </div>
            <!-- Gender Input -->
            <div class="flex flex-col mt-4">
              <label class="mb-2">Gender</label>
              <div class="flex items-center space-x-4">
                <label>
                  <input type="radio" name="gender" value="Male" [(ngModel)]="gender"> Male
                </label>
                <label>
                  <input type="radio" name="gender" value="Female" [(ngModel)]="gender"> Female
                </label>
              </div>
            </div>
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="text-red-500 mb-4">
              {{ errorMessage }}
            </div>
            <!-- Remember Me Checkbox -->
            <div class="flex items-center mt-4">
              <input type="checkbox" name="remember" id="remember" class="mr-2">
              <label for="remember" class="text-sm text-grey-dark">Remember Me</label>
            </div>
            <!-- Register Button -->
            <div class="flex flex-col mt-8">
              <button type="submit" class="bg-emerald-700 hover:bg-emerald-800 text-white text-sm font-semibold py-2 px-4 rounded-lg">
                Register
              </button>
            </div>
          </form>
          <div class="text-center mt-4">
            <p class="font-semibold">Already registered?</p> 
            <a class="no-underline hover:underline text-blue-dark text-xs" routerLink="/login">
              Log in now!
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden md:block md:w-1/2 rounded-r-lg" style="background: url('https://images.pexels.com/photos/791763/pexels-photo-791763.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-size: cover; background-position: center center;"></div>
  </div>
</div>
