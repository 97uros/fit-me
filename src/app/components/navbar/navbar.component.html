<aside class="ml-[-100%] fixed z-10 top-0 pb-3 px-6 w-full flex flex-col justify-between h-screen bg-black/50 text-white transition duration-300 md:w-4/12 lg:ml-0 lg:w-[25%] xl:w-[20%] 2xl:w-[15%]">
  <div>
    <div class="-mx-6 px-6 py-4">
      <a title="home" routerLink="/dashboard">
        <p class="font-black text-4xl text-center bg-clip-text text-transparent bg-gradient-to-r from-sky-800 via-teal-600 to-cyan-500 animate-text">
        FIT.me
        </p>
      </a>
    </div>
    <ul class="space-y-2 tracking-wide my-6">
      <li>
        <a aria-label="dashboard" class="relative px-4 py-3 flex items-center space-x-4 rounded-lg text-white hover:bg-black/25" routerLink="/dashboard" routerLinkActive="bg-black/25">
          <i class="fa-solid fa-chart-line" routerLinkActive="text-sky-800"></i>
          <span class="-mr-1 font-medium">Dashboard</span>
        </a>
      </li>
      <li>
        <a class="px-4 py-3 flex items-center space-x-4 rounded-md text-white group hover:bg-black/25" routerLink="/exercises" routerLinkActive="bg-black/25">
          <i class="fa-solid fa-person-running" routerLinkActive="text-sky-800"></i>
          <span class="">Exercises</span>
        </a>
      </li>
      <li>
        <a class="px-4 py-3 flex items-center space-x-4 rounded-md text-white group hover:bg-black/25" routerLink="/workouts" routerLinkActive="bg-black/25">
          <i class="fa-solid fa-dumbbell" routerLinkActive="text-sky-800"></i>
          <span class="">Workouts</span>
        </a>
      </li>
      <li>
        <a class="px-4 py-3 flex items-center space-x-4 rounded-md text-white group hover:bg-black/25" routerLink="/calendar" routerLinkActive="bg-black/25">
          <i class="fa-regular fa-calendar" routerLinkActive="text-sky-800"></i>
          <span class="">Calendar</span>
        </a>
      </li>
    </ul>
  </div>
  <hr>
  <div class="px-6 -mx-6 pt-4 flex flex-col items-start">
    <button class="px-4 py-3 flex items-center space-x-4 rounded-md text-white group" routerLink="/profile">
      <i class="fa-solid fa-user"></i>
      <span class="">Profile Settings</span>
    </button>
    <button class="px-4 py-3 flex items-center space-x-4 rounded-md text-white group" (click)="logout()">
      <i class="fa-solid fa-arrow-right-from-bracket"></i>
      <span class="">Logout</span>
    </button>
  </div>
</aside>

<nav class="fixed bottom-0 left-0 right-0 z-100 bg-black text-white flex justify-around py-3 shadow-lg md:hidden">
  <a title="Dashboard" routerLink="/dashboard" routerLinkActive="text-sky-800" class="flex flex-col items-center">
    <i class="fa-solid fa-chart-line text-xl"></i>
  </a>
  <a title="Exercises" routerLink="/exercises" routerLinkActive="text-sky-800" class="flex flex-col items-center">
    <i class="fa-solid fa-person-running text-xl"></i>
  </a>
  <a title="Workouts" routerLink="/workouts" routerLinkActive="text-sky-800" class="flex flex-col items-center">
    <i class="fa-solid fa-dumbbell text-xl"></i>
  </a>
  <a title="Calendar" routerLink="/calendar" routerLinkActive="text-sky-800" class="flex flex-col items-center">
    <i class="fa-regular fa-calendar text-xl"></i>
  </a>
  <a title="Profile" (click)="toggleProfileMenu()" routerLinkActive="text-sky-800" class="flex flex-col items-center">
    <i class="fa-solid fa-user text-xl"></i>
  </a>
  <div *ngIf="isProfileMenuOpen" class="fixed bottom-16 right-5 bg-black text-white rounded-lg p-3 shadow-lg z-20">
    <button class="w-full py-2 text-left" routerLink="/profile">
      <i class="fa-solid fa-user"></i> Profile Settings
    </button>
    <button class="w-full py-2 text-left" (click)="logout()">
      <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
    </button>
  </div>
</nav>
