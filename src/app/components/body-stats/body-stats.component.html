<div class="container mx-auto px-4 py-4 mb-10 lg:mb-0">
  <div class="muscles grid grid-cols-1 lg:grid-cols-2 gap-2 md:gap-4">
    <div class="muscle-list text-white bg-black/50 text-white rounded-lg p-4 gap-4">
      <h3 class="font-bold text-lg mb-4 text-center uppercase">Recently worked muscles</h3>
      <table class="caption-bottom text-sm w-full">
        <thead class="border-b-[1px] p-6 border-white">
          <tr class="border-white">
            <th class="h-12 px-4 align-middle font-medium text-muted-foreground cursor-pointer pl-5 pr-4 pt-2 text-start border-white"
              colspan="1">
              <p class="font-semibold uppercase">
               Muscle Group
              </p>
            </th>
            <th class="h-12 px-4 align-middle font-medium text-muted-foreground cursor-pointer pl-5 pr-4 pt-2 text-start border-white" colspan="1">
              <p class="font-semibold uppercase">
                Last Worked
              </p>
            </th>
            <th class="h-12 px-4 align-middle font-medium text-muted-foreground cursor-pointer pl-5 pr-4 pt-2 text-start border-white" colspan="1">
              <p class="font-semibold uppercase">
                State
              </p>
            </th>
          </tr>
        </thead>
        <tbody class="[&amp;_tr:last-child]:border-0">
          <tr class="border-b border-white transition-colors px-6" *ngFor="let muscle of (musclesWorked | keyvalue)">
            <td class="p-4 align-middle w-max border-b-[1px] py-5 pl-5 pr-4 border-white/10 capitalize" [ngClass]="{ 'highlighted': isMuscleWorked(muscle.key), 'healing': isMuscleHealing(muscle.key), 'healed': isMuscleHealed(muscle.key) }">
              {{ muscle.key }}
            </td>
            <td class="p-4 align-middle w-max border-b-[1px] py-5 pl-5 pr-4 border-white/10">
              {{ datePipe.transform(muscle.value.lastWorked, 'shortDate') }} 
            </td>
            <td class="p-4 align-middle w-max border-b-[1px] py-5 pl-5 pr-4 border-white/10">
             {{ getMuscleState(muscle.key) }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
