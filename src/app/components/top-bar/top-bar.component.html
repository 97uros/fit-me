
<div class="hidden sticky z-10 top-0 h-16 bg-gray-800 text-white lg:py-2.5">
  <div class="px-6 flex items-center justify-between space-x-4 2xl:container">
    <div>
      <div *ngIf="currentRoute === '/dashboard'">
        <h5 class="font-bold text-white text-2xl">Your Dashboard</h5>
      </div>
      <div *ngIf="currentRoute === '/exercises'">
        <h5 class="font-bold text-white text-2xl" >Browse exercises</h5>
      </div>
      <div *ngIf="currentRoute === '/workouts'">
        <h5 class="font-bold text-white text-2xl" >Your workouts</h5>
      </div>
      <div *ngIf="currentRoute === '/calendar'">
        <h5 class="font-bold text-white text-2xl" >Your calendar</h5>
      </div>
      <div *ngIf="currentRoute === '/profile'">
        <h5 class="font-bold text-white text-2xl" >Your profile</h5>
      </div>
    </div>
    <button class="w-12 h-16 -mr-2 lg:hidden">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="flex space-x-4">
      <button aria-label="chat" class="w-10 h-10 rounded-lg bg-gray-700 focus:bg-gray-700 active:bg-gray-700">
        <i class="fa-regular fa-message"></i>
      </button>
      <div class="relative">
        <button (click)="toggleNotifications()" aria-label="notification" class="w-10 h-10 rounded-lg bg-gray-700 focus:bg-gray-700 active:bg-gray-700">
          <i class="fas fa-bell"></i>
        </button>
       
      </div>
    </div>
  </div>
</div>
